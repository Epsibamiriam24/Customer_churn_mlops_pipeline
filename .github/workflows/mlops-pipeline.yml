name: MLOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html pytest-json-report
    
    - name: Run tests with coverage
      run: |
        mkdir -p test-results
        python -m pytest tests/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --html=test-results/report.html \
          --json-report \
          --json-report-file=test-results/report.json \
          -v
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
          test-results/
    
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test-results/

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: test-results/report.json

  train:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train model
      run: |
        python src/train.py --train Data/train.csv --test Data/test.csv
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v2
      with:
        name: model-artifact
        path: artifacts/model.joblib

  docker-build:
    needs: train
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Download model artifact
      uses: actions/download-artifact@v2
      with:
        name: model-artifact
        path: artifacts/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false  # Set to true if pushing to registry
        tags: customer-churn:latest