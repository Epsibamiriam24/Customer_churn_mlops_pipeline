name: Model Retraining

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday
  workflow_dispatch:  # Allow manual triggering

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train model with grid search
      run: |
        python src/train.py --train Data/train.csv --test Data/test.csv --grid
    
    - name: Upload new model
      uses: actions/upload-artifact@v2
      with:
        name: new-model
        path: artifacts/model.joblib
    
    - name: Compare model performance
      run: |
        python src/compare_models.py --new artifacts/model.joblib --old artifacts/model_old.joblib
      continue-on-error: true